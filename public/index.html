			hambutton_el.addEventListener("click", function() {
				playSound();
			}, false);

			hambutton_el.addEventListener("touchstart", function() {
				playSound();
			}, false);

			document.body.addEventListener('keypress', function(ev) {
                if (ev.keyCode == 32) {  // 32 is the space bar
                    playSound();
                }
			});

			// onload event to hide nav bar
			setTimeout(function(){
				window.scrollTo(0,1);
			}, 0);

		}, false);

		function playSound() {
			snd.play();
            ga('send', 'event', 'Hambutton UI', 'click', 'Hambutton button');
